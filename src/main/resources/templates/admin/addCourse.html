<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Querika</title>
</head>
<body>
<section>
<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Course Information</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>


						<div class="card-body">
							<form action="createCourse" method="post">
								<div class="mb-3">
									<label>Course Name</label> <input type="text"
										name="courseName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Course Code</label> <input type="text" name="courseCode"
										class="form-control">
								</div>
								
								<button class="btn btn-primary col-md-12">Submit New Course</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

</section>
</body>
</html>
