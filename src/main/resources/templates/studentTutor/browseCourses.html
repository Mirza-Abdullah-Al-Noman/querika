<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="studentTutor/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Querika</title>
</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
			<div class="col-md-6 offset-md-3">
				<h5 class="card-header">All Courses</h5>
				<div class="card" th:each="v : ${allCourses}">
					<h5 class="card-header" th:text="${v.courseCode}"></h5>
					<div class="card-body">
						<p class="text-category" th:text="${v.courseName}"></p>
						<form action="viewQuestions" method="post">
							<button name="selectedCourse" th:value="${v.id}"
								class="btn btn-primary col-md-0" type="Submit">View
								question</button>
						</form>
					</div>
				</div>
			</div>
</div>
		</div>
	</section>
</body>
</html>
